<!doctype html>
<html>
    <head>
        <title>Simon Game by Jem</title>
        <meta name='description' content='A simon game web app developed by Jem Herrera.'>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <link href="https://fonts.googleapis.com/css?family=Cutive+Mono|Montserrat:100,200,300,400|Rouge+Script" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="script.js"></script>
    </head>
    <body>
        <div class="intro">
            <img src='Images/simon.png' class='simon'>
            <h2>Let's Play</h2>
            <h1>The Simon Game</h1>
            <ol>
                <li>Memorize and repeat after beat patterns using ASKL keys</li>
                <li>Win the game at stage 15</li>
                <li>Strict mode resets the game upon failure</li>
            </ol>
            <div class='button-wrapper'>
                    <button>Start</button>
                    <button>Strict</button>
                    <button class='restart'>Reset</button>
            </div>
        </div>
        <div class="main">
            <h4></h4>
            <section class="colors">
                <div id="red" class="red"></div>
                <div id="yellow" class="yellow"></div>
                <div id="green" class="green"></div>
                <div id="blue" class="blue"></div>
            </section>
            <section class="keys">
                    <div>A</div>
                    <div>S</div>
                    <div>K</div>
                    <div>L</div>
            </section>
        </div>
    </body>
</html>
