<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <link href="https://fonts.googleapis.com/css?family=Cutive+Mono|Montserrat:100,200,300,400|Rouge+Script" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="script.js"></script>
    </head>
    <body>
        <div class="intro">
            <h2>Let's Play</h2>
            <h1>The Simon Game</h1>
            <p>Rules of the Game</p>
            <ol>
                <li>Memorize and mimic the color patterns</li>
                <li>Colors are represented by A, S, K and L keys</li>
                <li>Win the game at stage 20</li>
                <li>Hard mode restarts the game if you fail once</li>
            </ol>
            <button>Start</button>
            <button>Hard</button>
        </div>
        <div class="main">
            <h4></h4>
            <div class="underLine"></div>
            <section class="colors">
                <div id="red" class="red"></div>
                <div id="yellow" class="yellow"></div>
                <div id="green" class="green"></div>
                <div id="blue" class="blue"></div>
            </section>
            <section class="keys">
                    <div>A</div>
                    <div>S</div>
                    <div>K</div>
                    <div>L</div>
            </section>
        </div>
    </body>
</html>
